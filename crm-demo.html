<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRM System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        const Users = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const Plus = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Search = ({size = 20, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const Mail = ({size = 16, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const Phone = ({size = 16, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>;
        const Building = ({size = 18, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><path d="M9 22v-4h6v4"></path><path d="M8 6h.01"></path><path d="M16 6h.01"></path><path d="M12 6h.01"></path><path d="M12 10h.01"></path><path d="M12 14h.01"></path><path d="M16 10h.01"></path><path d="M16 14h.01"></path><path d="M8 10h.01"></path><path d="M8 14h.01"></path></svg>;
        const Calendar = ({size = 16, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const DollarSign = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>;
        const TrendingUp = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
        const Filter = ({size = 24, className = ""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>;
        const Edit2 = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>;
        const Trash2 = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>;
        const Save = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>;
        const X = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

        const MiniCRM = () => {
          const [customers, setCustomers] = useState([
            { id: 1, name: "Acme Corporation", contact: "John Smith", email: "john@acme.com", phone: "+1-555-0123", status: "Active", value: 45000, lastContact: "2025-11-10", notes: "Interested in enterprise plan" },
            { id: 2, name: "TechStart Inc", contact: "Sarah Johnson", email: "sarah@techstart.io", phone: "+1-555-0456", status: "Lead", value: 12000, lastContact: "2025-11-08", notes: "Follow up next week" },
            { id: 3, name: "Global Solutions", contact: "Mike Chen", email: "mike@globalsol.com", phone: "+1-555-0789", status: "Active", value: 78000, lastContact: "2025-11-11", notes: "Long-term contract signed" }
          ]);

          const [searchTerm, setSearchTerm] = useState('');
          const [filterStatus, setFilterStatus] = useState('All');
          const [showAddForm, setShowAddForm] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [formData, setFormData] = useState({
            name: '', contact: '', email: '', phone: '', status: 'Lead', value: '', lastContact: '', notes: ''
          });

          const resetForm = () => {
            setFormData({ name: '', contact: '', email: '', phone: '', status: 'Lead', value: '', lastContact: '', notes: '' });
            setEditingId(null);
            setShowAddForm(false);
          };

          const handleSubmit = () => {
            if (!formData.name || !formData.contact || !formData.email) {
              alert('Please fill in required fields');
              return;
            }
            if (editingId) {
              setCustomers(customers.map(c => c.id === editingId ? { ...formData, id: editingId, value: parseFloat(formData.value) || 0 } : c));
            } else {
              setCustomers([...customers, { ...formData, id: Date.now(), value: parseFloat(formData.value) || 0 }]);
            }
            resetForm();
          };

          const handleEdit = (customer) => {
            setFormData(customer);
            setEditingId(customer.id);
            setShowAddForm(true);
          };

          const handleDelete = (id) => {
            if (window.confirm('Are you sure?')) {
              setCustomers(customers.filter(c => c.id !== id));
            }
          };

          const filteredCustomers = customers.filter(customer => {
            const matchesSearch = customer.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                 customer.contact.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                 customer.email.toLowerCase().includes(searchTerm.toLowerCase());
            const matchesFilter = filterStatus === 'All' || customer.status === filterStatus;
            return matchesSearch && matchesFilter;
          });

          const totalValue = customers.reduce((sum, c) => sum + c.value, 0);
          const activeCustomers = customers.filter(c => c.status === 'Active').length;
          const leadCount = customers.filter(c => c.status === 'Lead').length;

          const StatusBadge = ({ status }) => {
            const colors = {
              'Active': 'bg-green-100 text-green-800 border-green-300',
              'Lead': 'bg-blue-100 text-blue-800 border-blue-300',
              'Inactive': 'bg-gray-100 text-gray-800 border-gray-300',
              'Pending': 'bg-yellow-100 text-yellow-800 border-yellow-300'
            };
            return <span className={`px-3 py-1 rounded-full text-xs font-semibold border ${colors[status]}`}>{status}</span>;
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-8">
              <div className="max-w-7xl mx-auto">
                <div className="mb-8">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                      <div className="bg-gradient-to-br from-blue-500 to-indigo-600 p-3 rounded-lg">
                        <Users size={32} className="text-white" />
                      </div>
                      <div>
                        <h1 className="text-4xl font-bold text-gray-800">Customer CRM</h1>
                        <p className="text-gray-600">Manage your customer relationships</p>
                      </div>
                    </div>
                    <button onClick={() => setShowAddForm(true)} className="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg">
                      <Plus /> Add Customer
                    </button>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div className="bg-white rounded-lg p-4 shadow-md border-l-4 border-blue-500">
                      <div className="flex items-center justify-between">
                        <Users size={24} className="text-blue-500" />
                        <span className="text-2xl font-bold text-gray-800">{customers.length}</span>
                      </div>
                      <div className="text-sm text-gray-600 font-medium mt-2">Total Customers</div>
                    </div>
                    <div className="bg-white rounded-lg p-4 shadow-md border-l-4 border-green-500">
                      <div className="flex items-center justify-between">
                        <TrendingUp size={24} className="text-green-500" />
                        <span className="text-2xl font-bold text-gray-800">{activeCustomers}</span>
                      </div>
                      <div className="text-sm text-gray-600 font-medium mt-2">Active Customers</div>
                    </div>
                    <div className="bg-white rounded-lg p-4 shadow-md border-l-4 border-purple-500">
                      <div className="flex items-center justify-between">
                        <Filter size={24} className="text-purple-500" />
                        <span className="text-2xl font-bold text-gray-800">{leadCount}</span>
                      </div>
                      <div className="text-sm text-gray-600 font-medium mt-2">Active Leads</div>
                    </div>
                    <div className="bg-white rounded-lg p-4 shadow-md border-l-4 border-orange-500">
                      <div className="flex items-center justify-between">
                        <DollarSign size={24} className="text-orange-500" />
                        <span className="text-2xl font-bold text-gray-800">${(totalValue / 1000).toFixed(0)}K</span>
                      </div>
                      <div className="text-sm text-gray-600 font-medium mt-2">Total Pipeline Value</div>
                    </div>
                  </div>

                  <div className="flex gap-4 mb-6">
                    <div className="flex-1 relative">
                      <Search size={20} className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                      <input type="text" placeholder="Search customers..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                    </div>
                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none bg-white">
                      <option value="All">All Status</option>
                      <option value="Active">Active</option>
                      <option value="Lead">Lead</option>
                      <option value="Inactive">Inactive</option>
                      <option value="Pending">Pending</option>
                    </select>
                  </div>
                </div>

                {showAddForm && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                      <div className="p-6">
                        <div className="flex items-center justify-between mb-6">
                          <h2 className="text-2xl font-bold text-gray-800">{editingId ? 'Edit Customer' : 'Add New Customer'}</h2>
                          <button onClick={resetForm} className="text-gray-500 hover:text-gray-700"><X /></button>
                        </div>
                        <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Company Name *</label>
                              <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Contact Person *</label>
                              <input type="text" value={formData.contact} onChange={(e) => setFormData({...formData, contact: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                          </div>
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                              <input type="email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                              <input type="tel" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                              <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                                <option value="Lead">Lead</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Pending">Pending</option>
                              </select>
                            </div>
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Value ($)</label>
                              <input type="number" value={formData.value} onChange={(e) => setFormData({...formData, value: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div>
                              <label className="block text-sm font-semibold text-gray-700 mb-2">Last Contact</label>
                              <input type="date" value={formData.lastContact} onChange={(e) => setFormData({...formData, lastContact: e.target.value})} className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                          </div>
                          <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                            <textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} rows="3" className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                          </div>
                          <div className="flex gap-3 pt-4">
                            <button onClick={handleSubmit} className="flex-1 flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all">
                              <Save /> {editingId ? 'Update Customer' : 'Add Customer'}
                            </button>
                            <button onClick={resetForm} className="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-all">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                        <tr>
                          <th className="px-6 py-4 text-left font-semibold">Company</th>
                          <th className="px-6 py-4 text-left font-semibold">Contact</th>
                          <th className="px-6 py-4 text-left font-semibold">Email</th>
                          <th className="px-6 py-4 text-left font-semibold">Phone</th>
                          <th className="px-6 py-4 text-left font-semibold">Status</th>
                          <th className="px-6 py-4 text-left font-semibold">Value</th>
                          <th className="px-6 py-4 text-left font-semibold">Last Contact</th>
                          <th className="px-6 py-4 text-center font-semibold">Actions</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {filteredCustomers.map((customer) => (
                          <tr key={customer.id} className="hover:bg-gray-50 transition-colors">
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-2">
                                <Building className="text-gray-400" />
                                <span className="font-semibold text-gray-800">{customer.name}</span>
                              </div>
                            </td>
                            <td className="px-6 py-4 text-gray-700">{customer.contact}</td>
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-2 text-gray-700">
                                <Mail className="text-gray-400" />
                                {customer.email}
                              </div>
                            </td>
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-2 text-gray-700">
                                <Phone className="text-gray-400" />
                                {customer.phone}
                              </div>
                            </td>
                            <td className="px-6 py-4"><StatusBadge status={customer.status} /></td>
                            <td className="px-6 py-4 font-semibold text-gray-800">${customer.value.toLocaleString()}</td>
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-2 text-gray-700">
                                <Calendar className="text-gray-400" />
                                {new Date(customer.lastContact).toLocaleDateString()}
                              </div>
                            </td>
                            <td className="px-6 py-4">
                              <div className="flex items-center justify-center gap-2">
                                <button onClick={() => handleEdit(customer)} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"><Edit2 /></button>
                                <button onClick={() => handleDelete(customer.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"><Trash2 /></button>
                              </div>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                  {filteredCustomers.length === 0 && (
                    <div className="text-center py-12">
                      <Users size={48} className="mx-auto text-gray-300 mb-4" />
                      <p className="text-gray-500 text-lg">No customers found</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<MiniCRM />, document.getElementById('root'));
    </script>
</body>
</html>
