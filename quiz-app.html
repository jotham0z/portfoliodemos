<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Brain = ({size = 48}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path></svg>;
        const Trophy = ({size = 64}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>;
        const CheckCircle = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const XCircle = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>;
        const RotateCcw = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;

        const QuizApp = () => {
          const quizData = [
            {
              question: "What does HTML stand for?",
              options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
              correct: 0
            },
            {
              question: "Which programming language is known as the 'language of the web'?",
              options: ["Python", "Java", "JavaScript", "C++"],
              correct: 2
            },
            {
              question: "What is the purpose of CSS?",
              options: ["To structure web pages", "To style web pages", "To add interactivity", "To manage databases"],
              correct: 1
            },
            {
              question: "Which data structure uses LIFO (Last In First Out)?",
              options: ["Queue", "Stack", "Array", "Tree"],
              correct: 1
            },
            {
              question: "What does API stand for?",
              options: ["Application Programming Interface", "Advanced Programming Integration", "Automated Program Interaction", "Application Process Integration"],
              correct: 0
            },
            {
              question: "Which is NOT a JavaScript framework?",
              options: ["React", "Angular", "Django", "Vue"],
              correct: 2
            },
            {
              question: "What is the time complexity of binary search?",
              options: ["O(n)", "O(log n)", "O(nÂ²)", "O(1)"],
              correct: 1
            },
            {
              question: "Which database is NOT a SQL database?",
              options: ["MySQL", "PostgreSQL", "MongoDB", "Oracle"],
              correct: 2
            }
          ];

          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [selectedAnswer, setSelectedAnswer] = useState(null);
          const [score, setScore] = useState(0);
          const [showResult, setShowResult] = useState(false);
          const [answered, setAnswered] = useState(false);
          const [answers, setAnswers] = useState([]);

          const handleAnswer = (index) => {
            if (answered) return;
            
            setSelectedAnswer(index);
            setAnswered(true);
            const isCorrect = index === quizData[currentQuestion].correct;
            
            setAnswers([...answers, { questionIndex: currentQuestion, selected: index, correct: isCorrect }]);
            
            if (isCorrect) {
              setScore(score + 1);
            }
          };

          const nextQuestion = () => {
            if (currentQuestion < quizData.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
              setAnswered(false);
            } else {
              setShowResult(true);
            }
          };

          const restartQuiz = () => {
            setCurrentQuestion(0);
            setSelectedAnswer(null);
            setScore(0);
            setShowResult(false);
            setAnswered(false);
            setAnswers([]);
          };

          const getScoreMessage = () => {
            const percentage = (score / quizData.length) * 100;
            if (percentage === 100) return "Perfect Score! ðŸŽ‰";
            if (percentage >= 80) return "Excellent Work! ðŸŒŸ";
            if (percentage >= 60) return "Good Job! ðŸ‘";
            if (percentage >= 40) return "Not Bad! ðŸ“š";
            return "Keep Learning! ðŸ’ª";
          };

          const getScoreColor = () => {
            const percentage = (score / quizData.length) * 100;
            if (percentage >= 80) return "from-green-400 to-emerald-600";
            if (percentage >= 60) return "from-blue-400 to-indigo-600";
            if (percentage >= 40) return "from-yellow-400 to-orange-600";
            return "from-red-400 to-pink-600";
          };

          if (showResult) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 flex items-center justify-center p-8">
                <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full fade-in">
                  <div className="text-center mb-8">
                    <div className="inline-block pulse mb-4">
                      <Trophy className="text-yellow-500" />
                    </div>
                    <h1 className="text-4xl font-bold text-gray-800 mb-2">Quiz Complete!</h1>
                    <p className="text-xl text-gray-600">{getScoreMessage()}</p>
                  </div>

                  <div className={`bg-gradient-to-r ${getScoreColor()} rounded-2xl p-8 mb-6 text-white text-center`}>
                    <div className="text-6xl font-bold mb-2">{score}/{quizData.length}</div>
                    <div className="text-xl">Score: {Math.round((score / quizData.length) * 100)}%</div>
                  </div>

                  <div className="mb-6">
                    <h3 className="font-bold text-gray-800 mb-4">Review Your Answers:</h3>
                    <div className="space-y-3">
                      {answers.map((answer, idx) => (
                        <div key={idx} className={`p-4 rounded-lg border-2 ${answer.correct ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'}`}>
                          <div className="flex items-center gap-2 mb-2">
                            {answer.correct ? <CheckCircle size={20} className="text-green-600" /> : <XCircle size={20} className="text-red-600" />}
                            <span className="font-semibold text-gray-800">Question {idx + 1}</span>
                          </div>
                          <p className="text-sm text-gray-700">{quizData[answer.questionIndex].question}</p>
                          {!answer.correct && (
                            <p className="text-xs text-gray-600 mt-2">
                              Correct answer: {quizData[answer.questionIndex].options[quizData[answer.questionIndex].correct]}
                            </p>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>

                  <button
                    onClick={restartQuiz}
                    className="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-indigo-700 transition-all"
                  >
                    <RotateCcw /> Try Again
                  </button>
                </div>
              </div>
            );
          }

          const question = quizData[currentQuestion];
          const progress = ((currentQuestion + 1) / quizData.length) * 100;

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 p-8">
              <div className="max-w-3xl mx-auto">
                <div className="text-center mb-8">
                  <div className="inline-flex items-center gap-3 mb-4">
                    <Brain className="text-purple-600" />
                    <h1 className="text-4xl font-bold text-gray-800">Interactive Quiz</h1>
                  </div>
                  <p className="text-gray-600">Test your programming knowledge!</p>
                </div>

                <div className="bg-white rounded-3xl shadow-2xl p-8 fade-in">
                  <div className="mb-6">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-sm font-semibold text-gray-600">Question {currentQuestion + 1} of {quizData.length}</span>
                      <span className="text-sm font-semibold text-purple-600">{Math.round(progress)}% Complete</span>
                    </div>
                    <div className="h-3 bg-gray-200 rounded-full overflow-hidden">
                      <div 
                        className="h-full bg-gradient-to-r from-purple-500 to-indigo-600 transition-all duration-300"
                        style={{ width: `${progress}%` }}
                      ></div>
                    </div>
                  </div>

                  <div className="mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">{question.question}</h2>
                    <div className="space-y-3">
                      {question.options.map((option, index) => {
                        let bgColor = "bg-gray-50 hover:bg-gray-100 border-gray-300";
                        
                        if (answered) {
                          if (index === question.correct) {
                            bgColor = "bg-green-100 border-green-500";
                          } else if (index === selectedAnswer && index !== question.correct) {
                            bgColor = "bg-red-100 border-red-500";
                          }
                        } else if (selectedAnswer === index) {
                          bgColor = "bg-purple-100 border-purple-500";
                        }

                        return (
                          <button
                            key={index}
                            onClick={() => handleAnswer(index)}
                            disabled={answered}
                            className={`w-full text-left p-4 rounded-xl border-2 transition-all ${bgColor} ${answered ? 'cursor-not-allowed' : 'cursor-pointer'}`}
                          >
                            <div className="flex items-center gap-3">
                              <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${
                                answered && index === question.correct ? 'bg-green-500 text-white' :
                                answered && index === selectedAnswer && index !== question.correct ? 'bg-red-500 text-white' :
                                'bg-gray-200 text-gray-700'
                              }`}>
                                {String.fromCharCode(65 + index)}
                              </div>
                              <span className="font-semibold text-gray-800">{option}</span>
                              {answered && index === question.correct && <CheckCircle className="ml-auto text-green-600" />}
                              {answered && index === selectedAnswer && index !== question.correct && <XCircle className="ml-auto text-red-600" />}
                            </div>
                          </button>
                        );
                      })}
                    </div>
                  </div>

                  {answered && (
                    <div className="fade-in">
                      <div className={`p-4 rounded-xl mb-4 ${selectedAnswer === question.correct ? 'bg-green-100 border-2 border-green-500' : 'bg-red-100 border-2 border-red-500'}`}>
                        <p className="font-semibold text-gray-800">
                          {selectedAnswer === question.correct ? "âœ“ Correct!" : "âœ— Incorrect"}
                        </p>
                        {selectedAnswer !== question.correct && (
                          <p className="text-sm text-gray-700 mt-1">
                            The correct answer is: {question.options[question.correct]}
                          </p>
                        )}
                      </div>
                      <button
                        onClick={nextQuestion}
                        className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-indigo-700 transition-all"
                      >
                        {currentQuestion < quizData.length - 1 ? "Next Question â†’" : "See Results"}
                      </button>
                    </div>
                  )}

                  <div className="mt-6 pt-6 border-t border-gray-200">
                    <div className="flex items-center justify-between text-sm">
                      <span className="text-gray-600">Current Score: <span className="font-bold text-purple-600">{score}/{currentQuestion + (answered ? 1 : 0)}</span></span>
                      <button onClick={restartQuiz} className="text-gray-500 hover:text-gray-700 flex items-center gap-1">
                        <RotateCcw size={16} /> Restart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<QuizApp />, document.getElementById('root'));
    </script>
</body>
</html>
